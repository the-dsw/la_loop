<h1>{{title}}</h1>
<form class="form-inline">
    <div class="form-group">
        <input type="text" class="form-control" id="inputMessage" placeholder="Your task" ng-model="description">
    </div>
    <button type="submit" class="btn btn-default" ng-click="add()">Add</button>
</form>
<hr>
<ul class="list-group">
    <li class="list-group-item" ng-repeat="user in users">
        <form class="form-inline">
            <div class="form-group">
                <input type="text" class="form-control" id="inputMessage" ng-model="user.description">
            </div>
            <div class="pull-right">
                <button type="submit" class="btn btn-default" ng-click="update(user)">Update</button>
                <button type="submit" class="btn btn-danger" ng-click="delete(user)">Delete</button>
            </div>
        </form>
    </li>
</ul>
