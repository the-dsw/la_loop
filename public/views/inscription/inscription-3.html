<form class="form-horizontal subscribe" name="inscriptionform">

    <!-- Form Name -->
    <legend>Login</legend>

  <!-- Email -->
  <div class="form-group">
      <label class="col-md-4 control-label" for="Email">Email</label>
      <div class="col-md-4">
        <div class="input-group">
          <input id="Email" name="Email" type="text" ng-model="datas.email" ng-pattern="/^[\w-+]+(.[\w-]+)@[\w-]+(.[\w-]+).[\w-]{2,4}$/" placeholder="ex. youadress@mail.fr" class="form-control input-md" required>
          <span class="input-group-addon">
        <span class="glyphicon" ng-class='(inscriptionform.Email.$dirty && inscriptionform.Email.$error.pattern) ? "glyphicon-remove red" : datas.email ? "glyphicon-ok green" : "glyphicon-pencil"'></span>
          </span>
        </div>
      </div>
  </div>

  <!-- Password -->
  <div class="form-group">
      <label class="col-md-4 control-label" for="Password">Password</label>
      <div class="col-md-4">
        <div class="input-group">
            <input required type="password" class="form-control" name="password" ng-change='updatePattern()' id="password" placeholder="Ton mot de passe" ng-model='datas["password"]' ng-pattern="/^[A-Za-z0-9]+$/" />
            <span class="input-group-addon">
                <span class="glyphicon" ng-class='datas.password.length < 5 || isValidPassword("[A-Z]+") || isValidPassword("[a-z]+") || isValidPassword("[0-9]+") ? "glyphicon-remove red" : datas.password ? "glyphicon-ok green" : !(userCreationForm.password.$dirty && userCreationForm.password.$error.pattern) ? "glyphicon-pencil" : "glyphicon-remove red"'></span>
            </span>
        </div>
      </div>
  </div>

  <!-- Password repeat -->
  <div class="form-group" ng-show="datas.password.length > 4 && !(inscriptionform.password.$dirty && inscriptionform.password.$error.pattern)">
      <label class="col-md-4 control-label" for="Password repeat">Password confirm</label>
      <div class="col-md-4">
        <div class="input-group" >
            <input required type="password" class="form-control" name="passwordConfirm" id="passwordConfirm" placeholder="Confirmes ton mot de passe" ng-model='datas["passwordConfirm"]' ng-pattern="pattern" />
            <span class="input-group-addon">
                <span class="glyphicon" ng-class='datas.password != datas.passwordConfirm && datas.password.length > 4 || isValidPassword("[A-Z]+") || isValidPassword("[a-z]+") || isValidPassword("[0-9]+") ? "glyphicon-remove red" : datas.passwordConfirm ? "glyphicon-ok green" : !(inscriptionform.passwordConfirm.$dirty && inscriptionform.passwordConfirm.$error.pattern) ? "glyphicon-pencil" : "glyphicon-remove red"'></span>
            </span>
        </div>
      </div>
  </div>

  <!-- Message errors -->
  <div class="form-group">
      <div class="col-md-4 col-md-offset-4">

          <li ng-show="inscriptionform.Email.$dirty && inscriptionform.Email.$error.pattern" class='alert alert-warning'>
              <span class='glyphicon glyphicon-remove'></span> Please enter a valid email
          </li>
          <li ng-show="inscriptionform.password.$dirty && inscriptionform.password.$error.pattern" class='alert alert-warning'>
              <span class='glyphicon glyphicon-remove'></span> Un pseudo est composé de chiffres et/ou de lettres
          </li>
          <li ng-show="" class='alert alert-warning'>
              <span class='glyphicon glyphicon-remove'></span> Un pseudo rtgrgrest composé de chiffres et/ou de lettres
          </li>
      </div>
  </div>
  <!-- Submit Button -->
  <div class="form-group">
      <label class="col-md-4 control-label" for=""></label>
      <div class="col-md-4">
          <button id="" name="" ng-click="stepPrev()" class="btn btn-success" style="float:left">Previous</button>
          <button id="" name="" ng-click="step()" ng-disabled="inscriptionform.$invalid" class="btn btn-success" style="float:right">Submit</button>
      </div>
  </div>
</form>
